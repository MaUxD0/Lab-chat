<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="Index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-window">
        <div id="chat-area" class="chat-area">
        </div>
        <div class="input-area">
            <div class="user-input" id="user-one">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="input-one" placeholder="Mensaje usuario uno">
                <button id="send-one">Enviar</button>
            </div>
            <div class="user-input" id="user-two">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="input-two" placeholder="Mensaje usuario dos">
                <button id="send-two">Enviar</button>
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
